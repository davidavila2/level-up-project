<div class="m-0 d-flex justify-content-center mt-3">
  <!-- PROJECTS LIST -->
  <div class="w-50 ml-3 mr-2">
    <level-up-project-list [projects]="projects$ | async" (selected)="selectProject($event)"
      (deleted)="deleteProject($event)"></level-up-project-list>
  </div>
  <!-- PROJECT DETAILS -->
  <div class="w-50 mr-3 ml-2">
    <level-up-project-detail [project]="selectedProject" (saved)="saveProject($event)" (cancelled)="cancel()">
    </level-up-project-detail>
  </div>
</div>
