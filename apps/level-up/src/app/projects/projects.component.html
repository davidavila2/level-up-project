<div class="m-0 d-flex justify-content-center mt-3">
  <div class="w-50 ml-3 mr-2">
    <level-up-project-list data-cy="projects-list" [projects]="projects$ | async" (selected)="selectProject($event)"
      (deleted)="deleteProject($event)"></level-up-project-list>
  </div>

  <div class="w-50 mr-3 ml-2">
    <level-up-project-detail data-cy="projects-details" [form]="form" [project]="projectsFacade.current$ | async"
      (saved)="saveProject($event)" (cancelled)="resetProject()">
    </level-up-project-detail>
  </div>
</div>
